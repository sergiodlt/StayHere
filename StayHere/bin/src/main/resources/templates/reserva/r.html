<div class="container">
	<h1>Lista de Reservas</h1>

	<form action="/reserva/c">
		<input type="submit" value="Nuevo reserva" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Fecha Inicio</th>
			<th>Fecha Fin</th>		
			<th>Habitaciones</th>		
			<th>Huespedes</th>		
			<th>Precio</th>	
			<th>Usuario</th>	
			<th>Alojamiento</th>			
		</tr>

		<tr th:each=" reserva : ${ reservas }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/reserva/u">
							<input type="hidden" th:value="${ reserva.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/reserva/d" method="post">
							<input type="hidden" th:value="${ reserva.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ reserva.fecha_inicio }" />
			
			<td th:text="${ reserva.fecha_fin }" />
			
			<td th:text="${ reserva.habitaciones }" />
			
			<td th:text="${ reserva.huespedes }" />
			
			<td th:text="${ reserva.precio }" />
			
			<td th:text="${ reserva.usuario?.nombre }" />
			
			<td th:text="${ reserva.alojamiento?.ciudad }" />
			
		</tr>
	</table>
</div>
