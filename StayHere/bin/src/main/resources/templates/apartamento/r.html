<div class="container">
	<h1>Lista de Apartamentos</h1>

	<form action="/apartamento/c">
		<input type="submit" value="Nuevo jugador" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Direccion</th>
			<th>Correo</th>
			<th>Telefono</th>
			<th>Descripcion</th>
			<th>Precio</th>
			<th>Alojamiento</th>
		</tr>

		<tr th:each=" apartamento : ${ apartamentos }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/apartamento/u">
							<input type="hidden" th:value="${ apartamento.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/apartamento/d" method="post">
							<input type="hidden" th:value="${ apartamento.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ apartamento.nombre }" />
			
			<td th:text="${ apartamento.direccion }" />
			
			<td th:text="${ apartamento.correo }" />
			
			<td th:text="${ apartamento.telefono }" />
			
			<td th:text="${ apartamento.descripcion }" />
			
			<td th:text="${ apartamento.precio }" />

			<td th:text="${ apartamento.alojamiento?.ciudad }" />
			
		</tr>
	</table>
</div>
