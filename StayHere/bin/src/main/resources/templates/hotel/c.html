<div class="container">
	<h1>Crear Hotel</h1>
	<form action="/hotel/c" method="post">
		Nombre
		<input type="text" name="nombre" required="required" autofocus="autofocus" />
		<br />
		
		Direccion
		<input type="text" name="direccion" required="required" />
		<br />
		
		Telefono
		<input type="number" name="telefono" required="required" />
		<br />

		Correo
		<input type="text" name="correo" required="required"  />
		<br />
		
		Descripcion
		<input type="text" name="descripcion" required="required"  />
		<br />
		
		Estrellas
		<input type="number" name="estrellas" required="required"  />
		<br />
		
		Precio
		<input type="number" name="precio" required="required"  />
		<br />
		
		
		Alojamiento
		<select name="idAlojamiento">
			<th:block th:each=" alojamiento : ${alojamientos} ">
				<option th:value="${alojamiento?.id}" th:text="${alojamiento?.ciudad}" />
			</th:block>
		</select>
		<br />
		
		<input type="submit" />
		<br />
	</form>

	<form action="/hotel/r">
		<input type="submit" value="Cancelar" />
	</form>
</div>
