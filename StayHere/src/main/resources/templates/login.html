<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" t href="/images/icono.ico" />

	<title>StayHere | Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

	<link href="/css/prueba.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100 colorLogin">
	<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
		<div class="d-flex justify-content-center">
			<img src="/images/login-icon.svg" alt="login-icon" style="height: 7rem" />
		</div>

		<form th:action="@{/login}" method="POST">
			<div class="text-center fs-1 fw-bold">Login</div>
			<div class="input-group mt-4">
				<div class="input-group-text colorLogin">
					<img src="/images/username-icon.svg" alt="username-icon" style="height: 1rem" />
				</div>
				<input class="form-control bg-light" type="text" placeholder="username" name="username" />
			</div>
			<div class="input-group mt-1">
				<div class="input-group-text colorLogin">
					<img src="/images/password-icon.svg" alt="password-icon" style="height: 1rem" />
				</div>
				<input class="form-control bg-light" type="password" name="password" placeholder="Password" />
			</div>
			<div class="d-flex justify-content-around mt-1">
				<div class="d-flex align-items-center gap-1">
					<input class="form-check-input" type="checkbox" />
					<div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
				</div>
				<div class="pt-1">
					<a th:href="@{/reset-password}" class="text-decoration-none text-dark fw-semibold fst-italic"
						style="font-size: 0.9rem">Olvidaste la contrase√±a?</a>
				</div>
			</div>
			<button class="btn text-white w-100 mt-4 fw-semibold shadow-sm colorLogin">Login</button>

			<div class="d-flex gap-1 justify-content-center mt-1">
				<div>Aun no tienes una cuenta?</div>
				<a th:href="@{/register}" class="text-decoration-none text-dark fw-semibold">Registrate</a>
			</div>
	</div>
	</form>
</body>

</html>
