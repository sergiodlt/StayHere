
	<section class="altura">
		<style>
		.container-form {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 70vh;
			margin-top: 30px; /* Margen superior */
		}

		.container-inner {
			max-width: 500px;
			width: 100%;
		}

		.button-group {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
		}
	</style>
	<div class="container container-form">
		<div class="container-inner">
			<h1>Actualizar Usuario</h1>
			<h2>Modificar Usuario</h2>
			<form th:object="${user}" th:action="@{/usuarios/uPost}" method="POST">
				<input type="hidden" th:value="${usuario.id}" name="idUser" class="form-control">
				<div class="form-group">
					<label>Nombre de Usuario:</label>
					<input type="text" name="username" th:value="${usuario.username}" required class="form-control">
				</div>
				<div class="form-group">
					<label>Nombre:</label>
					<input type="text" name="nombre" th:value="${usuario.firstName}" required class="form-control">
				</div>
				<div class="form-group">
					<label>Apellido:</label>
					<input type="text" name="apellido" th:value="${usuario.lastName}" required class="form-control">
				</div>
				<div class="form-group">
					<label>Género:</label>
					<select name="genero" class="form-control">
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" name="email" th:value="${usuario.email}" required class="form-control">
				</div>
				<div class="form-group">
					<label>Dirección:</label>
					<input type="text" name="direccion" th:value="${usuario.direccion}" class="form-control">
				</div>
				<div class="form-group">
					<label>Teléfono:</label>
					<input type="text" name="telefono" th:value="${usuario.telefono}" class="form-control">
			</div>
				<button type="submit" class="btn btn-primary">Guardar Cambios</button>
			</form>
			<br>
			<form action="/usuarios/r">
				<input type="submit" value="Cancelar" class="btn btn-secondary" />
			</form>
		</div>
	</div>
	</section>
