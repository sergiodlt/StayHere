<div class="altura">
	<section>
		<style>
			h1 {
				text-align: center;
				margin-bottom: 30px;
				color: #333;
			}

			.card {
				margin-top: 20px;
			}

			.card-header {
				background-color: #f8f9fa;
			}

			.card-header p {
				margin: 0;
				font-weight: bold;
			}

			/* Estilos adicionales */
			.form-group label {
				color: #333;
				font-weight: bold;
			}

			.form-control {
				border: 1px solid #ccc;
				border-radius: 4px;
				padding: 8px;
				width: 100%;
				box-sizing: border-box;
			}

			select.form-control {
				height: 38px;
			}

			textarea.form-control {
				height: 120px;
			}

			.btn-primary {
				background-color: #007bff;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 4px;
			}

			.btn-secondary {
				background-color: #6c757d;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 4px;
			}

			.btn-primary:hover,
			.btn-secondary:hover {
				opacity: 0.8;
			}
		</style>

		<div class="container bg-light">
			<h1 class="text-center">Crear Hotel</h1>
			<form action="/hoteles/c" method="post" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" required autofocus />
					</div>
					<div class="form-group col-md-6">
						<label for="direccion">Direccion</label>
						<input type="text" class="form-control" id="direccion" name="direccion" required />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="telefono">Telefono</label>
						<input type="number" class="form-control" id="telefono" name="telefono" required />
					</div>
					<div class="form-group col-md-6">
						<label for="correo">Correo</label>
						<input type="email" class="form-control" id="correo" name="correo" required />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="estrellas">Estrellas</label>
						<input type="number" class="form-control" id="estrellas" name="estrellas" required />
					</div>
					<div class="form-group col-md-6">
						<label for="idCiudades">Ciudad</label>
						<select name="ciudad" class="form-control" id="ciudad" required>
							<option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}" />
						</select>
					</div>
				</div>

				<h2>Habitaciones</h2>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cantidad">¿Cuantas habitaciones desea crear igual que esta?</label>
						<input type="number" class="form-control" id="cantidad" name="cantidad" />
					</div>
					<div class="form-group col-md-6">
						<label for="capacidad">Capacidad</label>
						<input type="number" class="form-control" id="capacidad" name="capacidad" required />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="precio">Precio</label>
						<input type="number" class="form-control" id="precio" name="precio" required />
					</div>
					<div class="form-group col-md-6">
						<label for="idComodidad">Comodidades</label>
						<select class="form-control" type="checkbox" name='idComodidad' th:value="${comodidad?.id}"
							id="comodidades" multiple>
							<option th:each=" comodidad : ${comodidades} " th:value="${comodidad.id}"
								th:text="${comodidad.nombre}">
						</select>
					</div>
				</div>


				<div class="form-group ">
					<label for="descripcion">Descripción</label>
					<textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
				</div>



				<div class="form-group ">
					<div class="card">
						<div class="card-header">
							<p><i class="fa fa-camera"></i> Fotos de las habitaciones</p>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="fotos">Imágenes</label>
								<input class="form-control-file" type="file" id="fotos" name="fotos" multiple />
							</div>
						</div>
					</div>
				</div>

				<div class="text-left mt-3">
					<a class="btn btn-secondary" href="/">Cancelar</a>
	<button class="btn btn-primary" sec:authorize="isAuthenticated()" >Crear</button>
					
					
				</div>
				<form th:action="@{/login}">
						<button class="btn btn-primary" sec:authorize="!isAuthenticated()">Crear</button>
					</form>
			</form>
			
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
	$(document).ready(function () {
		// Inicializar Select2
		$('#comodidades').select2();
	});
</script>
