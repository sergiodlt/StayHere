<div class="container">
	<h1>Lista de Hoteles</h1>

	<form action="/hotel/c">
		<input type="submit" value="Nuevo hotel" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Direccion</th>
			<th>Telefono</th>
			<th>Correo</th>
			<th>Descripcion</th>
			<th>Estrellas</th>
			<th>Precio</th>
			<th>Alojamiento</th>
			
		</tr>

		<tr th:each=" hotel : ${ hoteles }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/hotel/u">
							<input type="hidden" th:value="${ hotel.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/hotel/d" method="post">
							<input type="hidden" th:value="${ hotel.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ hotel.nombre }" />

			<td th:text="${ hotel.direccion }" />

			<td th:text="${ hotel.telefono }" />

			<td th:text="${ hotel.correo }" />

			<td th:text="${ hotel.descripcion }" />
			
			<td th:text="${ hotel.estrellas }" />

			<td th:text="${ hotel.precio }" />
	
			<td th:text="${ hotel.alojamiento?.ciudad }" />
			
			

		</tr>
	</table>
</div>
