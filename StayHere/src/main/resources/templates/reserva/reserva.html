<style>
.custom-carousel-image {
    height: 280px;
    width: 420px;
    object-fit: contain; /* Ajusta la imagen dentro del tamaño especificado */
}
</style>
<div class="altura">
	<section class="content">
		<div class="container">
			<div class="card card-solid">
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-6">
							<div class="col-12 product-image-thumbs">
								<div class="product-image-thumb active">
									<div th:id="carouselExampleControls" class="carousel slide" data-ride="carousel">
										<div class="carousel-inner">
											<th:block th:each="foto, status : ${alojamiento.fotos}">
												<div
													th:class="${status.index == 0 ? 'carousel-item active' : 'carousel-item'}">
													<img class="img-fluid custom-carousel-image"  th:src="${foto.ruta}"
														alt="Imagen 1">
												</div>
											</th:block>
										</div>
										<th:block th:if="${alojamiento.fotos.size() > 1}">
											<a class="carousel-control-prev" href="#carouselExampleControls"
												role="button" data-slide="prev">
												<span class="carousel-control-prev-icon bg-dark"
													aria-hidden="true"></span>
												<span class="sr-only">Previous</span>
											</a>
											<a class="carousel-control-next" href="#carouselExampleControls"
												role="button" data-slide="next">
												<span class="carousel-control-next-icon bg-dark"
													aria-hidden="true"></span>
												<span class="sr-only">Next</span>
											</a>
										</th:block>
									</div>
								</div>
							</div>
							<h4>Comodidades</h4>
							<div class="row">
								<th:block th:each="comodidad : ${alojamiento.comodidades}">
									<p> <label th:text="${comodidad.nombre}"
											style="display: inline-block; vertical-align: middle;" /> <i
											th:class="${comodidad.icono}"
											style="display: inline-block; vertical-align: middle;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
									</p>
								</th:block>
							</div>

						</div>

						<div class="col-12 col-sm-6">
							<h3 class="my-3"  th:if="${alojamient == 'hotel'}" th:text="|Habitacion nº${alojamiento.id}|" />
							<h3 class="my-3"  th:if="${alojamient == 'apartamento'}" th:text="${alojamiento.nombre}|" />
							<hr>

							<small>Descripcion</small>
							<p th:text="|${alojamiento.descripcion}|" />

							<div class="bg-gray py-2 px-3 mt-4">
								<h4 th:text="|${alojamiento.precio}€ /Noche|" class="mb-0" />
								<h6 th:text="|${precioTotal}€ (Precio total)|" class="mb-0" />

							</div>
							<div class="mt-4">
								<form method="post" action="/reservaPost">
									<input type="hidden" name="fecha_inicio" th:value="${checkin}" />
									<input type="hidden" name="fecha_fin" th:value="${checkout}" />
									<input type="hidden" name="huespedes" th:value="${capacidad}" />
									<input type="hidden" name="precio" th:value="${alojamiento.precio}" />
									<input type="hidden" name="alojamiento" th:value="${alojamient}" />
									<input type="hidden" name="idAlojamiento" th:value="${alojamiento.id}" />
									<button class="btn btn-primary" sec:authorize="isAuthenticated()">Reservar</button>
								</form>
								<form th:action="@{/login}">
									<button class="btn btn-primary" sec:authorize="!isAuthenticated()">Reservar</button>
								</form>
							</div>
						</div>
						
					</div>

				</div>
			</div>
	</section>
</div>
