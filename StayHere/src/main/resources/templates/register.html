<body class="colorLogin">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/register}" th:object="${user}" method="post">
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputFirstName" type="text"
														th:field="*{firstName}" placeholder="Introduce tu nombre" />
													<label for="inputFirstName">Nombre</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating">
													<input class="form-control" id="inputLastName" type="text"
														th:field="*{lastName}" placeholder="Introduce tu segundo apellido" />
													<label for="inputLastName">Segundo Apellido</label>
												</div>
											</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="inputEmail" type="email" th:field="*{email}"
												placeholder="name@example.com" />
											<label for="inputEmail">Correo Electrónico</label>
										</div>
										<div class="form-floating mb-3">
											<select class="form-select" id="inputGenero" th:field="*{genero}">
												<option value="Masculino">Masculino</option>
												<option value="Femenino">Femenino</option>
												<option value="Otro">Otro</option>
											</select>
											<label for="inputGenero">Genero</label>
										</div>

										<div class="form-floating mb-3">
											<input class="form-control" id="inputDireccion" type="text"
												th:field="*{direccion}" placeholder="Introduce tu direccion" />
											<label for="inputDireccion">Direccion</label>
										</div>

										<div class="form-floating mb-3">
											<input class="form-control" id="inputTelefono" type="text" th:field="*{telefono}"
												placeholder="Introduce tu teléfono" />
											<label for="inputTelefono">Teléfono</label>
										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3 mb-md-0">
												<input class="form-control" id="username" type="text"
													th:field="*{username}" placeholder="Introduce tu nombre de usuario" />
												<label for="username">Nombre de Usuario</label>
											</div>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputPassword" type="password"
														th:field="*{password}" placeholder="Create a password" />
													<label for="inputPassword">Password</label>
												</div>
											</div>
											<!-- <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>-->
										</div>
										<div class="mt-4 mb-0">
											<button class="btn btn-primary btn-block">Crear Cuenta</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small"><a th:href="@{/login}">Tienes una cuenta? Logeate</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	</form>
