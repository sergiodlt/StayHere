<div class="container">
	<h1>Lista de Comodidades</h1>

	<form action="/comodidad/c">
		<input type="submit" value="Nueva comodidad" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Apartamento</th>
			<th>Hotel</th>
			<th>Habitacion</th>
				
		</tr>

		<tr th:each=" comodidad : ${ comodidades }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/comodidad/u">
							<input type="hidden" th:value="${ comodidad.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/comodidad/d" method="post">
							<input type="hidden" th:value="${ comodidad.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>
			
			<td th:text="${ comodidad.nombre }" />
			
			<td th:text="${ comodidad.apartamento?.nombre }" />
			
			<td th:text="${ comodidad.hotel?.nombre }" />
			
			<td th:text="${ comodidad.habitacion?.descripcion }" />
			
			
		</tr>
	</table>
</div>
